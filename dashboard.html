<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAs-B2Jk6PvQTb_S_bYfAiTDaQHnSF2EQ",
      authDomain: "repartapp-3f1a4.firebaseapp.com",
      projectId: "repartapp-3f1a4",
      storageBucket: "repartapp-3f1a4.appspot.com",
      messagingSenderId: "1025798533836",
      appId: "1:1025798533836:web:c046ef07edf3669e7b8869"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "utenti", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          document.getElementById("welcome").innerText = `Benvenuto, ${userData.nome}`;

          if (userData.ruolo === "staff") {
            document.getElementById("elencoEsploratori").classList.remove("hidden");
            caricaEsploratori(uid);
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });

    async function caricaEsploratori(uidCorrente) {
      const q = query(collection(db, "utenti"), where("ruolo", "==", "esploratore"), where("approvato", "==", true));
      const querySnapshot = await getDocs(q);

      const listaContainer = document.getElementById("listaEsploratori");
      listaContainer.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const esploratore = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white shadow p-4 rounded flex justify-between items-center";

        div.innerHTML = `
          <div>
            <p class="font-bold">${esploratore.nome}</p>
            <p class="text-sm text-gray-600">${esploratore.email}</p>
          </div>
          <button class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700 transition" onclick="alert('Scheda non ancora implementata')">Apri scheda</button>
        `;
        listaContainer.appendChild(div);
      });
    }

    window.logout = () => {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 id="welcome" class="text-2xl font-bold text-green-700">Benvenuto</h1>
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Logout</button>
    </div>

    <div id="elencoEsploratori" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-green-700">Schede Esploratori</h2>
      <div id="listaEsploratori" class="space-y-4"></div>
    </div>
  </div>
</body>
</html>
