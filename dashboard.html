<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Scout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAs-B2Jk6PvQTb_S_bYfAiTDaQHnSF2EQ",
      authDomain: "repartapp-3f1a4.firebaseapp.com",
      projectId: "repartapp-3f1a4",
      storageBucket: "repartapp-3f1a4.appspot.com",
      messagingSenderId: "1025798533836",
      appId: "1:1025798533836:web:c046ef07edf3669e7b8869"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeText = document.getElementById("welcome");
    const menu = document.getElementById("menu");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "utenti", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          welcomeText.textContent = `Benvenuto, ${userData.nome} (${userData.ruolo})!`;
        } else {
          welcomeText.textContent = "Benvenuto!";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-green-700 mb-6 text-center">Dashboard Scout</h1>
    <p id="welcome" class="text-xl text-center mb-6">Caricamento...</p>

    <div id="menu" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

      <a href="#" class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-3 px-5 rounded text-center shadow">ðŸ“† Eventi</a>
      <a href="#" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 font-semibold py-3 px-5 rounded text-center shadow">âœ… Presenze</a>
      <a href="#" class="bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold py-3 px-5 rounded text-center shadow">ðŸ’³ Pagamenti</a>
    </div>

    <div class="text-center">
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Logout</button>
    </div>
  </div>
</body>
</html>
