<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - RepartApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script type="module">
  import { app } from "./js/firebaseConfig.js";

  console.log("Inizializzazione Firebase...");
  const auth = firebase.auth();
  const db = firebase.firestore();

  onAuthStateChanged(auth, async (user) => {
    console.log("Stato autenticazione cambiato:", user ? "Utente loggato" : "Nessun utente");
    
    if (!user) {
      console.log("Nessun utente autenticato, reindirizzamento a login...");
      window.location.href = "login.html";
      return;
    }

    try {
      console.log("Recupero dati utente...");
      const docRef = doc(db, "utenti", user.uid);
      const docSnap = await getDoc(docRef);
      console.log("Dati utente:", docSnap.data());

      if (!docSnap.exists() || !docSnap.data().approvato || !docSnap.data().staff) {
        console.log("Utente non autorizzato, logout...");
        await signOut(auth);
        window.location.href = "login.html";
        return;
      }

      document.getElementById("welcome").textContent = `Benvenuto, ${docSnap.data().nome || 'Staff'}`;

      console.log("Recupero lista utenti...");
      const utentiSnapshot = await getDocs(collection(db, "utenti"));
      const container = document.getElementById("user-list");
      
      utentiSnapshot.forEach((doc) => {
        const dati = doc.data();
        console.log("Dati utente trovato:", dati);
        const div = document.createElement("div");
        div.className = "bg-white rounded shadow p-4 hover:bg-gray-50 cursor-pointer";
        div.innerHTML = `
          <p class="font-semibold">${dati.nome || "Senza nome"} ${dati.cognome || ""}</p>
          <p class="text-sm text-gray-500">Email: ${dati.email || "Non disponibile"}</p>
        `;
        div.onclick = () => {
          window.location.href = `scheda.html?id=${doc.id}`;
        };
        container.appendChild(div);
      });
    } catch (error) {
      console.error("Errore durante il recupero dei dati:", error);
    }
  });
</script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white p-6 rounded shadow w-full max-w-xl">
    <h1 id="welcome" class="text-2xl font-bold text-center text-green-700 mb-4">Caricamento...</h1>
    <div id="elencoEsploratori">
      <h2 class="text-xl font-semibold text-green-700 mb-2">Schede Esploratori</h2>
      <div id="user-list"></div>
    </div>
    <div class="text-center mt-6">
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </div>
  </div>
</body>
</html>
