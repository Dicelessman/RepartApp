<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - RepartApp</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAs-B2Jk6PvQTb_S_bYfAiTDaQHnSF2EQ",
      authDomain: "repartapp-3f1a4.firebaseapp.com",
      projectId: "repartapp-3f1a4",
      storageBucket: "repartapp-3f1a4.firebasestorage.app",
      messagingSenderId: "1025798533836",
      appId: "1:1025798533836:web:c046ef07edf3669e7b8869"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const userDoc = await getDoc(doc(db, "utenti", uid));

      if (!userDoc.exists()) {
        alert("Utente non trovato nel database.");
        return;
      }

      const userData = userDoc.data();
      if (!userData.approvato) {
        document.body.innerHTML = "<h1>Account in attesa di approvazione</h1>";
        return;
      }

      // Mostriamo la dashboard personalizzata
      document.getElementById("welcome").textContent = `Benvenuto, ${userData.nome}!`;

      if (userData.ruolo === "staff") {
        document.getElementById("staffLink").style.display = "block";
      } else {
        document.getElementById("esploratoreLink").style.display = "block";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body>
  <h1 id="welcome">Caricamento dati...</h1>
  <div id="staffLink" style="display:none;">
    <a href="#">Gestione esploratori (Staff)</a>
  </div>
  <div id="esploratoreLink" style="display:none;">
    <a href="#">La mia scheda (Esploratore)</a>
  </div>
  <button id="logoutBtn">Logout</button>
</body>
</html>
