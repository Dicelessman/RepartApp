<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 text-gray-800">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Benvenuto nella Dashboard</h1>
    <div id="listaEsploratori" class="space-y-4"></div>
    <button id="btnLogout" class="mt-6 text-red-600 font-bold">Esci</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const listaEsploratori = document.getElementById("listaEsploratori");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docSnap = await getDoc(doc(db, "utenti", user.uid));
        if (docSnap.exists()) {
          const dati = docSnap.data();
          if (dati.ruolo === "staff") {
            const querySnapshot = await getDocs(collection(db, "utenti"));
            querySnapshot.forEach((doc) => {
              const userData = doc.data();
              if (userData.ruolo !== "staff") {
                const card = document.createElement("div");
                card.className = "p-4 border rounded-xl shadow flex justify-between items-center bg-gray-50 hover:bg-gray-100";
                card.innerHTML = `
                  <div>
                    <p class="font-semibold">${userData.nome || ""} ${userData.cognome || ""}</p>
                    <p class="text-sm text-gray-600">Quota: ${userData.quota || 0} â‚¬</p>
                  </div>
                  <a href="scheda.html?uid=${doc.id}" class="text-blue-600 font-semibold">Apri scheda</a>
                `;
                listaEsploratori.appendChild(card);
              }
            });
          } else {
            // Non staff: reindirizza alla propria scheda
            window.location.href = `scheda.html`;
          }
        } else {
          alert("Utente non trovato.");
          signOut(auth);
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("btnLogout").addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
