<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Scout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAs-B2Jk6PvQTb_S_bYfAiTDaQHnSF2EQ",
      authDomain: "repartapp-3f1a4.firebaseapp.com",
      projectId: "repartapp-3f1a4",
      storageBucket: "repartapp-3f1a4.appspot.com",
      messagingSenderId: "1025798533836",
      appId: "1:1025798533836:web:c046ef07edf3669e7b8869"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const docRef = doc(db, "utenti", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          userInfo.textContent = `Benvenuto, ${data.nome} (${data.ruolo})`;
        } else {
          userInfo.textContent = "Utente sconosciuto";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-green-700 text-white p-4 shadow">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">RepartApp Dashboard</h1>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <div class="bg-white p-6 rounded shadow">
      <h2 id="userInfo" class="text-lg font-semibold mb-4">Caricamento dati utente...</h2>
      <p>Benvenuto nella tua area personale. Da qui potrai gestire le schede degli esploratori, visualizzare presenze, progressioni, eventi e molto altro.</p>
    </div>
  </main>
</body>
</html>
