<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheda Esploratore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAs-B2Jk6PvQTb_S_bYfAiTDaQHnSF2EQ",
      authDomain: "repartapp-3f1a4.firebaseapp.com",
      projectId: "repartapp-3f1a4",
      storageBucket: "repartapp-3f1a4.appspot.com",
      messagingSenderId: "1025798533836",
      appId: "1:1025798533836:web:c046ef07edf3669e7b8869"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const esploratoreId = urlParams.get("id");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const staffDoc = await getDoc(doc(db, "utenti", user.uid));
      const esploratoreDoc = await getDoc(doc(db, "utenti", esploratoreId));

      if (!esploratoreDoc.exists()) {
        alert("Esploratore non trovato");
        return;
      }

      const userData = staffDoc.data();
      const data = esploratoreDoc.data();

      document.getElementById("nomeEsploratore").innerText = data.nome;
      document.getElementById("quotaAnnuale").innerText = data.quotaAnnuale ? "SÃ¬" : "No";
      document.getElementById("noteFinali").innerText = data.noteFinali || "-";

      if (userData.ruolo === "staff") {
        document.getElementById("modificaSchedaContainer").classList.remove("hidden");
        document.getElementById("inputQuotaAnnuale").checked = !!data.quotaAnnuale;
        document.getElementById("inputNoteFinali").value = data.noteFinali || "";

        document.getElementById("modificaSchedaForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const quotaAnnuale = document.getElementById("inputQuotaAnnuale").checked;
          const noteFinali = document.getElementById("inputNoteFinali").value.trim();

          try {
            await updateDoc(doc(db, "utenti", esploratoreId), {
              quotaAnnuale,
              noteFinali
            });
            alert("Modifiche salvate!");
            window.location.reload();
          } catch (error) {
            console.error("Errore nel salvataggio:", error);
            alert("Errore nel salvataggio.");
          }
        });
      }
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <h1 id="nomeEsploratore" class="text-2xl font-bold text-green-700">Caricamento...</h1>

    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-green-700 mb-2">Sezione 8</h2>
      <p><strong>Quota annuale pagata:</strong> <span id="quotaAnnuale"></span></p>
      <p><strong>Note:</strong> <span id="noteFinali"></span></p>
    </section>

    <div id="modificaSchedaContainer" class="mt-6 hidden">
      <h3 class="text-md font-semibold text-green-700 mb-2">Modifica scheda</h3>
      <form id="modificaSchedaForm" class="bg-white p-4 rounded shadow space-y-4">
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="inputQuotaAnnuale" class="form-checkbox h-4 w-4 text-green-600" />
          <span>Quota annuale pagata</span>
        </label>

        <div>
          <label for="inputNoteFinali" class="block font-medium mb-1">Note</label>
          <textarea id="inputNoteFinali" class="w-full border border-gray-300 rounded p-2" rows="3"></textarea>
        </div>

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
          Salva modifiche
        </button>
      </form>
    </div>
  </div>
</body>
</html>
