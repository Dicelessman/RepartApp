<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheda Esploratore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Scheda Esploratore</h1>
    <div id="schedaContent" class="space-y-4"></div>
    <button id="logoutBtn" class="mt-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <script type="module">
    import { auth, db } from './firebaseConfig.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const uidParam = new URLSearchParams(window.location.search).get('uid');
    const schedaContent = document.getElementById('schedaContent');
    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const utenteCorrente = await getDoc(doc(db, 'utenti', user.uid));
      if (!utenteCorrente.exists()) {
        window.location.href = 'login.html';
        return;
      }

      const datiUtente = utenteCorrente.data();
      const isStaff = datiUtente.ruolo === 'staff' && datiUtente.approvato === true;

      const uidScheda = uidParam || user.uid;
      const schedaDoc = await getDoc(doc(db, 'utenti', uidScheda));
      if (!schedaDoc.exists()) {
        schedaContent.innerHTML = '<p class="text-red-500">Scheda non trovata.</p>';
        return;
      }

      const datiScheda = schedaDoc.data();
      const dati = datiScheda.datiScheda || {};

      if (!isStaff && uidScheda !== user.uid) {
        schedaContent.innerHTML = '<p class="text-red-500">Accesso non autorizzato.</p>';
        return;
      }

      schedaContent.innerHTML = `
        <div>
          <h2 class="text-lg font-semibold">Dati Anagrafici</h2>
          <p><strong>Email:</strong> ${datiScheda.email}</p>
          <p><strong>Nome:</strong> ${dati.anagrafica?.nome || '-'}</p>
          <p><strong>Cognome:</strong> ${dati.anagrafica?.cognome || '-'}</p>
          <p><strong>Data di nascita:</strong> ${dati.anagrafica?.dataNascita || '-'}</p>
          <p><strong>Codice Fiscale:</strong> ${dati.anagrafica?.cf || '-'}</p>
          <p><strong>Indirizzo:</strong> ${dati.anagrafica?.indirizzo || '-'}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
