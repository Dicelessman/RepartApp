<head>

    // ⚠️ SOSTITUISCI CON LE TUE CREDENZIALI DEL PROGETTO ⚠️

        apiKey: "AIzaSyDAs-B2Jk6PvQTb_S_bYfAiTDaQHnSF2EQ",
        authDomain: "repartapp-3f1a4.firebaseapp.com",
        projectId: "repartapp-3f1a4",

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Azione login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
  const userCredential = await signInWithEmailAndPassword(auth, email, password);
  const uid = userCredential.user.uid;

  // Legge il documento utente da Firestore
  const docRef = doc(db, "utenti", uid);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const userData = docSnap.data();

    if (userData.approvato) {
      alert("Accesso effettuato con successo!");
      window.location.href = "dashboard.html";
    } else {
      alert("Il tuo account è in attesa di approvazione. Contatta lo staff.");
      await signOut(auth); // Disconnette l’utente
    }
  } else {
    alert("Utente non trovato nel database.");
    await signOut(auth);
  }
} catch (error) {
  alert("Errore nel login: " + error.message);
}

    });

    // Controllo utente loggato
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Utente loggato:", user.email);
      } else {
        console.log("Nessun utente loggato");
      }
    });
  </script>
</head>
<body>

  <form id="loginForm">
